<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Practice 1.3</title>
    <link rel="stylesheet" href="../test1/index.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <h3>Start up</h3>
      <p>A plan that scales with your rapidly growing business.</p>
      <p id="costInfo">
        <span id="price">$576</span><span id="time">/year</span>
      </p>
      <button class="btn filled">Buy plan</button>
      <div id="tableContainer">
        <div class="tableRow">
          <p class="index">Website</p>
          <p class="values">5</p>
        </div>
        <div class="tableRow">
          <p class="index">Database</p>
          <p class="values">50 GB</p>
        </div>
        <div class="tableRow">
          <p class="index">24/7 support</p>
          <p class="values">Yes</p>
        </div>
        <div class="tableRow unavailable">
          <p class="index">Advanced analytics</p>
          <p class="values">No</p>
        </div>
        <div class="tableRow unavailable">
          <p class="index">Marketing automations</p>
          <p class="values">No</p>
        </div>
      </div>
    </div>
  </body>
</html>
